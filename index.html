<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-CAM Live Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h2 {
            margin-top: 10px;
        }
        .container {
            width: 95%;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .video-container {
            width: 100%;
            aspect-ratio: 16 / 9; /* Keeps video ratio correct */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>ESP32-CAM Live Streaming</h2>
    <div class="container">
        <div class="video-container">
            <iframe src="http://192.168.xx.xx:81/stream" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
